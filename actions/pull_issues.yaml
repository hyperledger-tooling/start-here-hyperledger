global:
  organizations:
    - organization:
        name: "Hyperledger"
        github: "hyperledger"
    - organization:
        name: "Hyperledger Labs"
        github: "hyperledger-labs"
  scrape-duration-days: 7
  external-template:
    enabled: true
    # Possible values "repository"
    template-for: "repository"

# Config for Issues
issues:
  issue-tags:
    - "good first issue"
    - "help wanted"
  created-history-days: 100
  summary-filename: "/assets/html/generated/issue-summary.html"
  should-run: true
  data-file: "/assets/generated-data/issue-data.json"
  external-template:
    input: "/templates/issue-template.md"
    output: "/issues"
    summary: "/templates/recent-issues.md"
    sum-generated: "/trending/recent-issues.md"

# Config for Pull Requests
pull-requests:
  summary-filename: "html/generated/pr-summary.html"
  should-run: false
  data-file: "generated-data/pr-data.json"
  external-template:
    input: ""
    output: ""
    summary: ""
    sum-generated: ""

# Config for Releases
releases:
  summary-filename: "html/generated/release-summary.html"
  should-run: false
  data-file: "generated-data/release-data.json"
  external-template:
    input: ""
    output: ""
    summary: ""
    sum-generated: ""
